<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6:3.1.1.RELEASE">

<body>
	<!-- Header -->
	<div th:fragment="header_menu">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{/images/ShopmeAdminSmall.png}">
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar, #searchNavbar" aria-controls="navbarSupportedContent"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="">Careers</a></li>

					<li class="nav-item"><a class="nav-link" href="">Payments</a>
					</li>

					<li class="nav-item"><a class="nav-link" href="">Shipping
							&amp; Delivery</a></li>

					<li class="nav-item"><a class="nav-link" href="">Login</a></li>

					<li class="nav-item"><a class="nav-link" href="">Register</a>
					</li>

					<li class="nav-item"><a class="nav-link" href="">Contact</a></li>


				</ul>
			</div>
		</nav>
	</div>

	<!-- Search -->
	<div th:fragment="search_nav" class="row">
		<div class="col-md">
			<nav class="navbar navbar-expand-sm navbar-light">
				<div class="collapse navbar-collapse" id="searchNavbar">
					<form class="form-inline" th:action="@{/search}" method="get">
						<input type="search" name="keyword" class="form-control mr-sm-2"
							placeholder="keyword" required th:value="${keyword}"/> 
						<input
							type="submit" class="btn btn-outline-success" value="Search" />
					</form>
				</div>
			</nav>
		</div>
	</div>


	<!-- Footer -->
	<div th:fragment="footer_menu">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#bottomNavbar" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="bottomNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="">About us</a></li>

						<li class="nav-item"><a class="nav-link" href="">Privacy
								Notice</a></li>

						<li class="nav-item"><a class="nav-link" href="">Returns
								&amp; Refunds</a></li>

					</ul>
				</div>
			</nav>
		</div>

		<!-- Footer -->
		<div th:fragment="footer" class="text-center text-primary m-3">
			<p>Shopme - Copyright &copy; Shopme Ltd.</p>
		</div>
	</div>
</body>
</html>
