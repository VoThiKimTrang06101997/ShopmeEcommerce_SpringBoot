<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Shopme', 'none')}" />

</head>


<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: header_menu}"></div>
		<div th:replace="~{navigation :: search_nav}"></div>

		<div>
			<h1 class="text-danger text-center mb-2">Shopping by Categories</h1>
		</div>

		<div class="row">
			<div class="col-sm-2" th:each="category : ${listCategories}">
				<div>
					<img th:src="@{${category.imagePath}}" width="80" />
				</div>
				<div>
					<a th:href="@{'/c/' + ${category.alias}}">[[${category.name}]]</a>
				</div>
			</div>
		</div>

	</div>

	<div th:replace="~{navigation :: footer_menu}"></div>
</body>
</html>
