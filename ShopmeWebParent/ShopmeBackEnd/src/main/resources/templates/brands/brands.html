<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Brands - Shopme Admin')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: menu"></div>
	<div>
		<h2>Manage Brands</h2>	
		
		<a th:href="@{/brands/new}"
				class="fas fa-user-plus fa-2x icon-dark mr-2 text-primary">
		</a>
		&nbsp;|&nbsp; 
		<a th:href="@{/brands/export/csv}"
				class="fas fa-file-csv fa-2x icon-dark mr-2 text-warning">
		</a>
		&nbsp;|&nbsp;
	</div>
		
	
	<!-- Search Filter -->
		<div th:replace="fragments :: search_form_and_message('/brands/page/1')"></div>
	
	<div class="full-details">
		<table class="table table-bordered table-striped table-hover table-responsive-xl">
			<thead class="thead-dark">
				<tr>
					<th class="hideable-column">Brand ID</th>
					<th>Logo</th>
					<th th:replace="fragments :: column_link('/brands', 'name', 'Brand Name', 'none')"/>
					<th>Categories</th>
					<th>Actions</th>
				</tr>								
			</thead>
			<tbody>
				<tr th:each="brand : ${listBrands}">
					<td class="hideable-column">[[${brand.id}]]</td>
					<td>
						<img th:src="@{${brand.logoPath}}" style="width: 100px" class="img-fluid"/>
					</td>
					<td>[[${brand.name}]]</td>
					
					<td>
						<th:block th:each="category : ${brand.categories}">
						<span class="badge badge-warning" th:text="${category.name}"></span>
						</th:block>
					</td>

					<td>
						<div th:replace="fragments :: edit('brand', '/brands/edit/' + ${brand.id})" />
						&nbsp; 
						<div th:replace="fragments :: delete('brand', ${brand.id}, '/brands/delete/' + ${brand.id}, true)" />						
					</td>							
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="less-details">
		<div th:each="brand : ${listBrands}" class="row m-1">
			<div class="col-6">
				<img th:src="@{${brand.logoPath}}" style="width: 100px" class="img-fluid"/>			
			</div>
			<div class="col-6">
				<div><b>[[${brand.name}]]</b></div>
				<div class="mt-2">
				
				<div th:replace="fragments :: edit('brand', '/brands/edit/' + ${brand.id})" />
					&nbsp; 
				<div th:replace="fragments :: delete('brand', ${brand.id}, '/brands/delete/' + ${brand.id}, true)" />
				</div>
			</div>
			<div>&nbsp;</div>
		</div>	
	</div>	
	
	<!-- Pagination -->
	<div th:replace="fragments :: pagination('/brands', 'brands')"></div>
	
	<!-- Modal -->
	<div th:replace="modal_fragments :: confirm_modal"></div>
	
	<div th:replace="fragments :: footer"></div>
	
</div>

<!-- JavaScript -->
	<script th:src="@{/javascript/common_form.js}"></script>
	<script th:src="@{/javascript/common_list.js}"></script>
	<script th:src="@{/javascript/common.js}"></script>
	
<script type="text/javascript">
	moduleURL = "[[@{/brands}]]";

	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'brand');
		});
	});
</script>
</body>
</html>
