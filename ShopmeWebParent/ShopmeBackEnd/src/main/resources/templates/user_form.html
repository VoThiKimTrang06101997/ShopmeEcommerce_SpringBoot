<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimun-scale=1.0">

<title>[[${pageTitle}]]</title>

	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form" %> -->
</head>
<body>
	<div class="container-fluid">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}"> <img
					th:src="@{/images/ShopmeAdminSmall.png}">
				</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#topNavbar" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a>
						</li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/categories}">Categories</a></li>

						<li class="nav-item"><a class="nav-link" th:href="@{/brands}">Brands</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/products}">Products</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/customers}">Customers</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/shipping}">Shipping</a></li>

						<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a></li>

						<li class="nav-item"><a class="nav-link" th:href="@{/report}">Sales
								Report</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/articles}">Articles</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/menus}">Menus</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/settings}">Settings</a></li>
					</ul>
				</div>

			</nav>
		</div>
		<div class="text-danger text-center">
			<h2>Manage Users || [[${pageTitle}]]</h2>
		</div>

		<form th:action="@{/users/save}" method="post"
			style="max-width: 700px; margin: 0 auto" 
			th:object="${user}"
			enctype="multipart/form-data"
			onsubmit="return checkEmailUnique(this);">
			<input type="hidden" th:field="*{id}" />
			<div class="border border-secondary rouded p-3">
				<div class="form-group row">
					<label class="col sm-4 col-form-label text-success">E-mail:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}"
							required minlength="8" maxlength="128" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col sm-4 col-form-label text-success">First
						Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}"
							required minlength="2" maxlength="128" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col sm-4 col-form-label text-success">Last
						Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}"
							required minlength="8" maxlength="128" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password:</label>
					<div class="col-sm-8">
						<input th:if="${user.id == null}" type="password" class="form-control" 
						th:field="*{password}" required minlength="8" maxlength="20"  />
					
						<input th:if="${user.id != null}" type="password" class="form-control" 
						th:field="*{password}" minlength="8" maxlength="20"  />				
					</div>
				</div>	

				<div class="form-group row">
					<label class="col sm-4 col-form-label text-success">Roles:</label>
					<div class="col-sm-8">
						<th:block th:each="role: ${listRoles}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}"
								th:value="${role.id}" class="m-2" />
							- <small class="text-primary">[[${role.description}]]</small>
							<br />
						</th:block>
					</div>
				</div>

				<div class="form-group row">
					<label class="col sm-4 col-form-label text-success">Enabled:</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col sm-4 col-form-label text-success">Photos:</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{photos}" />
						<a id="fileAction">
							<input type="file" id="fileImage" accept="image/png, image/jpeg" 
								name="image"
								class="mb-2"
							/>
							<img th:src="@{${user.photosImagePath}}" 
						id="thumbnail" alt="Photos preview" class="img-fluid"  />
						</a>
					</div>
				</div>

				<div class="text-center"> 
					<a id="editAction"><input type="submit" value="Save"
						class="btn btn-primary m-3" id="buttonEdit" /> </a> 
						 
					<a id="cancelAction" style="display: hidden" th:href="@{/users}">
						<input type="button" value="Cancel" class="btn btn-secondary"
						id="buttonCancel" />
					</a>
				</div>
			</div>
		</form>

		<!--the uninique email warning diolog box-->
		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title text-success" id="modalTitle">Warning</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<div class="modal-body">
						<span id="modalBody"></span>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!--the end of uninique email warning diolog box-->

		<!-- Footer -->
		<div class="text-center text-primary">
			<p>Shopme Control Panel - Copyright &copy; Shopme</p>
		</div>
	</div>

	<!-- JavaScript -->	
	<script type="text/javascript">
	MAX_FILE_SIZE = 102400; // 100KB
	
	moduleURL = "[[@{/users}]]";
	
	$(document).ready(function(){
		$("#buttonEdit").on("click", function() {
			$("#editAction").click(function checkEmailUnique(form) {
				function checkEmailUnique(form) {
					url = "[[@{/users/check_email}]]";
					userEmail = $("#email").val();
					userId = $("#id").val();
					csrfValue = $("input[name='_csrf']").val();
					
					params = {id: userId, email: userEmail, _csrf: csrfValue};
					
					$.post(url, params, function(response) {
						if (response == "OK") {
							form.submit();
						} else if (response == "Duplicated") {
							showWarningModal("There is another user having the email " + userEmail);
						} else {
							showErrorModal("Unknown response from server");
						}
					}).fail(function() {
						showErrorModal("Could not connect to the server");
					});
				
					return false;
					
					function showModalDialog(title, message) {
						$("#modalTitle").text(title);
						$("#modalBody").text(message);
						$("#modalDialog").modal(); 
					}
				}
			})
		})
	})
	</script>

	 <!-- Xử lý chức năng Button Cancel quay trở về trang User -->
	<script type="text/javascript" th:src="@{/users}">
		$(document).ready(function() {
			$("#buttonCancel").on("click", function() {
				$("#cancelAction").click(function() {
					window.location = "[[@{/users}]]";
				});
			});
		});		
	</script>
	
	<!-- Xử lý chức năng Upload Image -->
	<script type="text/javascript">
	$(document).ready(function() {
		$("#fileAction").on("click", function() {
				$('#fileImage').change(function(e) {
					fileSize = this.files[0].size;
					alert("File size: " + fileSize);
					
					if(fileSize > 1048576) {
						this.setCustomValidity("You must choose image less than 1MB!");
						this.reportValidity();
					} else {
						this.setCustomValidity("");
						showImageThumbnail(this);	
					}								
				})				
		})		
	})
	
	function showImageThumbnail(fileInput) {
		var file = fileInput.files[0];
		var reader = new FileReader();
		reader.onload = function(e) {
			$("#fileAction").on("click", function() {
				$("#thumbnail").attr("src", e.target.result);
			})	
		}		
			reader.readAsDataURL(file);
		}
	</script>
</body>
</html>
